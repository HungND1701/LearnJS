<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Class</h2>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(name , year){
                this.name=name;
                this.year=year;
            }
            age(X){
                
                return X - this.year;
            }
        }
        const myCar = new Car("BMW", 2020);
        let date = new Date();
        document.getElementById("demo").innerHTML= myCar.name+ " " + myCar.year + "<br>"+
        "My car is " + myCar.age(date.getFullYear())+ " years old. ";
    </script>
</body>
</html>
