<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Max Min </h2>
    <p id = "demo"></p>
    <button onclick="myFunction()">Try It</button>
    <p id = "demo1" style="opacity: 0;"></p>
    <button onclick="myFunction1()">Try It</button>
    <p id = "demo2" style="opacity: 0;"></p>

    <script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML=points.join(" ");
        function myFunction(){
            document.getElementById("demo1").style.opacity=1;
            function Function(points){
                return Math.max.apply(null,points);
            }
            document.getElementById("demo1").innerHTML= Function(points);
        }
        function myFunction1(){
            document.getElementById("demo2").style.opacity=1;
            function Function1(points){
                return Math.min.apply(null,points);
            }
            document.getElementById("demo2").innerHTML= Function1(points);
        }
    </script>
</body>
</html>
